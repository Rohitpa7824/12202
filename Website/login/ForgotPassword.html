<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Go Mastro</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./Lib/Css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Lib/Css/forgotPassword.css"/>
    <script src="./Lib/Jquery/jquery.min.js"></script>
    <script src="./Lib/Js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="well col-lg-12" style="background: white;">
    <form name="forgotpassword" action="#" method="post">
        <div class="page-header text-center">
            <h2>Forgot Password</h2>
        </div>
        <div class="row form-group">
            <div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" name="email" id="txtEmail" maxlength="30" class="form-control" placeholder="Email"
                       required/>
            </div>
        </div>
        <div class="row text-right form-group">
            <div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="submit" ID="btnForgotPassword" value="Forgot Password"
                       class="btn btn-lg btn-success width_100"/>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
